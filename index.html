<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>The Good Travel</title>
</head>
<body>
    <header>
    <h1>The Good Travel</h1>
    <img id="logo" src="img/logo.gif" alt="logo">
    </header>
    <main>
        <div id="mainForm">
            <form id="form">
                <fieldset>
                    <label for="placeName">Place Name</label>
                    <input type="text" id="placeName">
                    <br><br>
                    <label for="tripPlace">Trip Place</label>
                    <select name="tripPlace" id="tripPlace">
                    <option value="HAWAII">HAWAII</option>
                    <option value="LONDON">LONDON</option>
                    <option value="PARIS">PARIS</option>
                    <option value="ITALY">ITALY</option>
                    <option value="SLOVAKIA">SLOVAKIA</option>
                    <option value="MALAYSIA">MALAYSIA</option>
                    </select>
                    <br><br>
                    <label for="typeOFTransport">Type Of Transport</label>
                    <select name="transport" id="transport">
                        <option value="Car">Car</option>
                        <option value="Boat">Boat</option>
                        <option value="Plane">Plane</option>
                    </select>
                    <br><br>
                    <input type="submit">
                </fieldset>
            </form>
        </div>
        <div id="mainTable">
            <table id="table"></table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
